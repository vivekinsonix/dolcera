<svg xmlns="http://www.w3.org/2000/svg" width="900" height="240" viewBox="0 0 900 240">
  <defs>
    <style>
      .label {
        font-family: Inter, Arial, Helvetica, sans-serif;
        font-weight: 700;
        font-size: 150px;
        fill: #ffffff;
        dominant-baseline: middle;
        text-anchor: middle;
      }
    </style>
  </defs>
 
  <!-- IN BLOCK -->
  <g transform="translate(0,0)">
    <!-- Base -->
    <path d="M0,20 Q0,0 20,0 H240 Q260,0 260,20 V240 H0 Z" fill="#1659C7"/>
    <!-- Header -->
    <path d="M0,20 Q0,0 20,0 H240 Q260,0 260,20 V56 H0 Z" fill="#2D7FF9"/>
    <!-- Browser controls -->
    <circle cx="28" cy="28" r="6" fill="#2154ff"/>
    <circle cx="48" cy="28" r="6" fill="#2154ff"/>
    <circle cx="68" cy="28" r="6" fill="#2154ff"/>
    <!-- Search bar -->
    <rect x="100" y="20" rx="10" ry="10" width="120" height="16" fill="#2154ff"/>
    <!-- Text -->
    <text x="130" y="160" class="label">IN</text>
  </g>
 
  <!-- SO BLOCK -->
  <g transform="translate(270,0)">
    <!-- Base -->
    <rect x="0" y="0" width="260" height="240" fill="#1C242C"/>
    <!-- Header -->
    <rect x="0" y="0" width="260" height="56" fill="#3A444D"/>
    <!-- IDE controls -->
    <circle cx="28" cy="28" r="6" fill="#7C8A96"/>
    <circle cx="48" cy="28" r="6" fill="#7C8A96"/>
    <circle cx="68" cy="28" r="6" fill="#7C8A96"/>
    <!-- Text -->
    <text x="130" y="160" class="label">SO</text>
  </g>
 
  <!-- NIX BLOCK -->
  <g transform="translate(540,0)">
    <!-- Base with clean bottom-right radius -->
    <path d="       M0,0       H320       V200       Q320,240 280,240       H0       Z" fill="#0F6F46"/>
 
    <!-- Header strip -->
    <rect x="0" y="0" width="320" height="56" fill="#2E9B63"/>
 
    <!-- PCB traces -->
    <line x1="190" y1="110" x2="290" y2="110" stroke="#6FD6AE" stroke-width="2" opacity="0.45"/>
    <line x1="210" y1="140" x2="300" y2="140" stroke="#6FD6AE" stroke-width="2" opacity="0.45"/>
    <line x1="190" y1="155" x2="270" y2="155" stroke="#6FD6AE" stroke-width="2" opacity="0.45"/>
    
 
    <circle cx="290" cy="110" r="4" fill="#6FD6AE" opacity="0.6"/>
    <circle cx="300" cy="140" r="4" fill="#6FD6AE" opacity="0.6"/>
    <circle cx="270" cy="155" r="4" fill="#6FD6AE" opacity="0.6"/>
 
    <!-- Text -->
    <text x="160" y="160" class="label">NIX</text>
  </g>
</svg>